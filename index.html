<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Editor de Imagens</title>
	<link rel="shortcut icon" href="img/picture-svgrepo-com.svg" type="image/x-icon">
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>

<body>
	<div class="container disable">
		<h2>Editor de Imagens</h2>
		<div class="wrapper">
			<div class="editor-panel">
				<div class="filter">
					<label class="title">Filtros</label>
					<div class="options">
						<button id="brightness" class="active">Brilho</button>
						<button id="saturation">Saturação</button>
						<button id="inversion">Inversão</button>
						<button id="grayscale">B&W</button>
					</div>
					<div class="slider">
						<div class="filter-info">
							<p class="name">Brightness</p>
							<p class="value">100%</p>
						</div>
						<input type="range" value="100" min="0" max="100">
					</div>
				</div>
				<div class="rotate">
					<label class="title">Rotate & Flip</label>
					<div class="options">
						<button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                        <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                        <button id="horizontal"><i class='bx bx-reflect-vertical'></i></button>
                        <button id="vertical"><i class='bx bx-reflect-horizontal' ></i></button>
					</div>
				</div>
			</div>
			<div class="preview-img">
				<img src="img/image-placeholder.svg" alt="Preview Image">
			</div>
		</div>
		<div class="controls">
			<button class="reset-filter">Resetar</button>
			<div class="row">
				<input type="file" class="file-input" accept="image/*" hidden>
				<button class="choose-img">Selecionar Imagem</button>
				<button class="save-img">Salvar Imagem</button>
			</div>
		</div>
		<div class="creditos">
			<p class="creditos-link">&copyWender Clayton |  <a href="github.com/wenderclaytonfilho">Github</a></p>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>


</html>
